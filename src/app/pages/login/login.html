<div *ngIf="!logado" id="LoginForm">
    <div class="container">
        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                    <h2>Entrar</h2>
                </div>
                <form id="Login">
                    <div class="form-group">
                        <input type="email"  [(ngModel)]="empresa.login" [ngModelOptions]="{standalone: true}" class="form-control" id="inputEmail" placeholder="NOME DE USUARIO OU E-MAIL">
                    </div>
                    <div class="form-group">
                        <input type="password"  [(ngModel)]="empresa.senha" [ngModelOptions]="{standalone: true}" class="form-control" id="inputPassword" placeholder="SENHA" (keyup.enter)="logar()">
                    </div>
                    <span class="loginSenhaErrado">{{loginSenhaErrado}}</span>
                    <button type="submit" class="btn btn-primary" (click)="logar()">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
