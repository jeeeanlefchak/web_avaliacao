<div id="usuario">
    <form class="example-form">
        <div class="row">
            <div class=" col-lg-2">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Código" [(ngModel)]="funcionario.codigo" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nome" (keyup.enter)="salvar()" [(ngModel)]="funcionario.nome" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
            <!-- <div class="col">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Empresa" [(ngModel)]="usuario.nome" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div> -->
        </div>
        <div class="row btn">
            <button type="button" class="btn btn-outline-dark" (click)="salvar()">Salvar</button>
        </div>
    </form>

    <div class="row pad">
        <div class="col filter">
            <mat-form-field>

            </mat-form-field>
        </div>
    </div> -->

    <div class="table">
        <table mat-table [dataSource]="listaAposFiltrar" class="mat-elevation-z8">
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Código </th>
                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>
            <ng-container matColumnDef="nome">
                <th mat-header-cell style="width: 50%;" *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
            <ng-container matColumnDef="dataCadastro">
                <th mat-header-cell style="width: 15%;" *matHeaderCellDef> Data de Cadastro </th>
                <td mat-cell *matCellDef="let element">
                    {{element.dataCadastro| date: 'dd/MM/yyyy HH:mm' }} </td>
            </ng-container>
            <ng-container matColumnDef="acao">
                <th mat-header-cell style="width: 10%;" *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon matTooltip="Editar" (click)="editar(element)">edit</mat-icon> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <mat-icon matTooltip="Excluir" (click)="excluir(element)">remove_circle</mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div *ngIf="salvando" class="alert alert-primary alerta" role="alert">
        {{mensagem}}
    </div>
</div>
