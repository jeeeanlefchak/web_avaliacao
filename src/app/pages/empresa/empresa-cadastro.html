<div id="ambiente">
    <form class="example-form">
        <div class="row">
            <div class="col-lg-1" *ngIf="empresa.id">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Código" disabled [(ngModel)]="empresa.id" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nome Da Empresa" [(ngModel)]="empresa.nome" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
        </div>
        <div class="row pad">
            <div class="col">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Login" [(ngModel)]="empresa.login" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="example-full-width">
                    <input matInput type="password" placeholder="Senha" [(ngModel)]="empresa.senha" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="example-full-width">
                    <input matInput type="password" placeholder="Confirma Senha">
                </mat-form-field>
            </div>
            <div class="col" *ngIf="permiteCadastrarNovas">
                <!-- <mat-form-field class="example-full-width"> -->
                    <mat-checkbox matInput [(ngModel)]="empresa.permiteCadastrarNovas" [ngModelOptions]="{standalone: true}">Permite cadastrar novas, editar e excluir</mat-checkbox>
                <!-- </mat-form-field> -->
            </div>
        </div>
        {{mensagemErro}}
        <div class="row pad">
            <div class="col btn">
                <button type="button" class="btn btn-outline-dark" (click)="salvar()">Salvar</button>
            </div>
        </div>
        <div *ngIf="mensagem" class="alert alert-primary alerta" role="alert">
            {{mensagem}}
        </div>
    </form>
    <div class="table" *ngIf="permiteCadastrarNovas">
        <table mat-table [dataSource]="listaEmpresas" class="mat-elevation-z8">
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Código </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="nome">
                <th mat-header-cell style="width: 30%;" *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
            <ng-container matColumnDef="login">
                <th mat-header-cell style="width: 30%;" *matHeaderCellDef> Login </th>
                <td mat-cell *matCellDef="let element"> {{element.login}} </td>
            </ng-container>
            <ng-container matColumnDef="dataCadastro">
                <th mat-header-cell style="width: 15%;" *matHeaderCellDef> Data de Cadastro </th>
                <td mat-cell *matCellDef="let element">
                    {{element.dataCadastro| date: 'dd/MM/yyyy HH:mm' }} </td>
            </ng-container>
            <ng-container matColumnDef="acao">
                <th mat-header-cell style="width: 10%;" *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon matTooltip="Editar" (click)="editar(element)">edit</mat-icon> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <mat-icon matTooltip="Excluir" (click)="excluir(element)">remove_circle</mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
 
</div>
